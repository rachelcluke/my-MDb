<div class="movie-card-column column" >
        <figure>
        <img class="movie-card-poster" src="/static/img/joker-poster.jpg" alt="Movie Poster" data-movie-name="{{ movie.movie_name}}" data-movie-date="{{ movie.view_date}}" data-movie-review="{{ movie.movie_review}}" onclick="getMovieDataforDialog(this)">
    </figure>
    <div class="main-movie-caption row">
        <div class="movie-card-name"> 
            <p>{{ movie.movie_name }}</p>
        </div>
    </div>
</div>
