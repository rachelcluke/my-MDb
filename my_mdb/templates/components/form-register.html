<div class="flex centre" id="form-register-div">
    <form method="POST" action="{{ url_for('register') }}">
        <div class="flex row">  
            {{ form.username(class="field-username")  }}
        </div>
        <div class="flex row">
            {{ form.password(class="field-username")  }}
        </div>
        <div class="flex row centre" id="register-btn-row">
            {{ form.submit(class="register-btn") }}
        </div>
    </form>
</div>
