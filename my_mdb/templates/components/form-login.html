<div class="flex centre row">
    <form method="POST" action="{{ url_for('login') }}">
        <div class="row">
            {{ form.username(class="field-username") }}
        </div>
        <div class="row">
            {{ form.password(class="field-password")}}
        </div>
        <div class="row centre" id="login-btn-row">
            {{ form.submit(class="login-btn") }}
        </div>
    </form>
</div>
