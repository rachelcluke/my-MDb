<div class="centre row">
    <form method="POST" action="{{ url_for('login') }}">
        <div class="row">
            {{ form.username }}
        </div>
        <div class="row">
            {{ form.password }}
        </div>
        <div class="row" id="login-btn-row">
            {{ form.submit(class="login-btn") }}
        </div>
    </form>
</div>
